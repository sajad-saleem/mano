<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Birthday Card</title>
    <style>
        /* Basic styles for layout */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0e4d7;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        /* Card Styles */
        .card {
            width: 300px;
            height: 200px;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            position: relative;
            border-radius: 10px;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.5s ease;
        }

            .card:hover {
                transform: scale(1.05);
            }

        /* Card Front */
        .card-front {
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            font-size: 1.5em;
            font-weight: bold;
            text-align: center;
        }

        /* Inside Message */
        .card-inside {
            position: absolute;
            top: 0;
            left: 100%;
            width: 100%;
            height: 100%;
            background: #ff6f61;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            color: #fff;
            font-size: 1.2em;
            text-align: center;
            transition: left 0.5s ease;
        }

        .card.opened .card-inside {
            left: 0;
        }

        /* Confetti */
        .confetti {
            position: absolute;
            width: 8px;
            height: 8px;
            background-color: #ffdd59;
            animation: fall 3s linear infinite;
        }

        /* Animation */
        @keyframes fall {
            from {
                opacity: 1;
                transform: translateY(-50vh) rotate(0deg);
            }

            to {
                opacity: 0;
                transform: translateY(50vh) rotate(360deg);
            }
        }

        /* Pop-up Message */
        #wish {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            background: #fff;
            border: 2px solid #ff6f61;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

            #wish button {
                margin-top: 15px;
                padding: 10px 20px;
                background-color: #ff6f61;
                border: none;
                color: #fff;
                border-radius: 5px;
                cursor: pointer;
            }

        /* Responsive Styling */
        @media (max-width: 768px) {
            .card {
                width: 260px;
                height: 180px;
            }

            .card-front {
                font-size: 1.2em;
            }

            .card-inside {
                font-size: 1em;
            }

            #wish {
                width: 80%;
                padding: 15px;
            }

                #wish button {
                    padding: 8px 16px;
                }
        }

        @media (max-width: 480px) {
            .card {
                width: 220px;
                height: 150px;
            }

            .card-front {
                font-size: 1em;
            }

            .card-inside {
                font-size: 0.9em;
            }

            #wish {
                width: 90%;
                padding: 10px;
            }

                #wish button {
                    padding: 6px 12px;
                }
        }
    </style>
</head>
<body>

    <!-- Birthday Card -->
    <div class="card" onclick="openCard()">
        <div class="card-front">Click to Open 🎉</div>
        <div class="card-inside">
            <p>Happy Birthday!</p>
            <p>Wishing you a fantastic year ahead!</p>
            <button onclick="showWish(event)">See Your Special Message</button>
        </div>
    </div>

    <!-- Pop-up Birthday Wish -->
    <div id="wish">
        <p>🎈 May You Have the Happiest Birthday, My Bestie! 🎈</p>
        <p>Hope this birthday brings you as much happiness as you bring to others!</p>
        <button onclick="hideWish()">Close</button>
    </div>

    <!-- Audio for Birthday Song -->
    <audio id="birthdaySong" src="music.mp3"></audio>

    <!-- JavaScript for Interactivity -->
    <script>
        function openCard() {
            const card = document.querySelector('.card');
            const audio = document.getElementById('birthdaySong');
            card.classList.toggle('opened');

            // Play audio when card opens
            if (card.classList.contains('opened')) {
                audio.play().catch(error => {
                    console.log("Audio playback failed: " + error);
            });
            addConfetti();
        } else {
                audio.pause();
        audio.currentTime = 0;
        }
        }

        function addConfetti() {
            for (let i = 0; i < 100; i++) {
                const confetti = document.createElement('div');
                confetti.classList.add('confetti');
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.backgroundColor = 'hsl(${Math.random() * 360}, 100%, 50%)';
            confetti.style.animationDuration = Math.random() * 2 + 3 + 's';

            document.body.appendChild(confetti);

            // Remove confetti after animation
            setTimeout(() => {
                confetti.remove();
        }, 3000);
        }
        }

        function showWish(event) {
            event.stopPropagation(); // Prevent the card from closing
            document.getElementById('wish').style.display = 'block';
        }

        function hideWish() {
            document.getElementById('wish').style.display = 'none';
        }
    </script>
</body>
</html>
